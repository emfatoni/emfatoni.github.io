	<div style="width: 87%; margin: 25px auto">
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center" style="margin-bottom: 30px">Tambah Akun Donatur</h2>
			<div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3">Username</label>
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="username">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Password</label>
					<div class="col-md-9">
						<input type="password" class="form-control" placeholder="password">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-3"></label>
					<div class="col-md-9">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">Nama Lengkap</label>
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="nama lengkap">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Nomor Telepon</label>
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="nomor telepon">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">E-mail</label>
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="e-mail">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Jenis Kelamin</label>
					<div class="col-md-9">
						<label class="radio-inline">
							<input type="radio" name="jenis_kelamin" checked> Laki-laki
						</label>
						<label class="radio-inline">
							<input type="radio" name="jenis_kelamin"> Perempuan
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Alamat Rumah</label>
					<div class="col-md-9">
						<textarea class="form-control" rows="3" placeholder="alamat rumah"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Alamat Surat</label>
					<div class="col-md-9">
						<textarea class="form-control" rows="3" placeholder="alamat surat"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Pekerjaan</label>
					<div class="col-md-9">
						<select class="form-control">
							<option>- Pilih Pekerjaan -</option>
							<option>PNS</option>
							<option>Pegawai Swasta</option>
							<option>Pengusaha</option>
							<option>Profesional</option>
							<option>Pensiunan</option>
							<option>Tidak Bekerja</option>
							<option>Lainnya</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">Instansi</label>
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="instansi">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3"></label>
					<div class="col-md-9">
						<a href="donatur.html" class="btn btn-success">Simpan</a>
						<a href="donatur.html" class="btn btn-danger">Kembali</a>
					</div>
				</div>
			</form>
			</div>
